<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{history.id}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{history.total}}</h6>
    <p class="card-text">{{history.rating}}</p>
    <button (click)="getPdf()" class="btn btn-primary">Download PDF</button>
    <button (click)="getCsv()" class="btn btn-primary">Download CVS</button>
  </div>
</div>
