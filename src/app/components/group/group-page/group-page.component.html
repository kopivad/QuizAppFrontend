<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block sidebar">
      <div class="sidebar-sticky">
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1">
          Quizzes:
        </h6>
        <ul class="nav flex-column mb-2">
          <li *ngFor="let quiz of group?.quizzes" class="nav-item">
              {{quiz.title }}
          <button (click)="start(quiz.id)" class="btn btn-primary btn-sm">Start</button>
        </ul>

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1">
          Users:
        </h6>
        <ul class="nav flex-column mb-2">
          <li *ngFor="let user of group?.users" class="nav-item">
            {{user.name}}
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
      <div class="chart-wrapper">
        <canvas *ngIf="labels!=null && data!=null" baseChart
                [datasets]="data"
                [labels]="labels"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [legend]="barChartLegend"
                [chartType]="barChartType">
        </canvas>
      </div>

      <h2>Results</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Quizzes passed</th>
            <th>Total</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of group?.users; let i = index">
            <td>{{i + 1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{getUserPassedQuizzes(user.histories)}}</td>
            <td>{{getUserTotal(user.histories)}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
